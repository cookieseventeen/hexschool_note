<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>重訓紀錄</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">date:</span>
                        </div>
                        <input type="date" class="form-control" id="input-group-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">訓練名稱:</span>
                        </div>
                        <input type="text" class="form-control" id="inputGroup-training">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">重量:</span>
                        </div>
                        <input type="text" class="form-control" id="inputGroup-weight">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">組數:</span>
                        </div>
                        <input type="number" class="form-control" id="inputGroup-set">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="float-right">
                        <button id="sent-btn" class="btn btn-primary" type="submit">登錄</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id="result_table" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">＃</th>
                            <th scope="col">訓練日期</th>
                            <th scope="col">訓練項目</th>
                            <th scope="col">重量</th>
                            <th scope="col">組數</th>
                        </tr>
                    </thead>
                    <tbody id="data_result">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
