<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>基礎Vue筆記</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>起手式介紹</h2>
                <div id="app">
                    {{message}}
                    <div class="box">
                        {{message}}
                    </div>
                    <div class="box2">
                        {{messagetow}}
                    </div>
                    <div class="fifty_off">
                        {{money*0.5}}
                    </div>
                </div>
            </div>
        </div>
        <div class="gap">&nbsp;</div>
        <div class="row">
            <div class="col-md-12">
                <h2>V-Model</h2>
                <div id="vmodapp">
                    <input type="text" v-model="message">
                    <div class="connet-text">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
        <div class="gap">
            &nbsp;
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>v-for 的用法 with v-on:click</h2>
                <div id="v-formyfamily">
                    <ul>
                        <li v-for="members in myfamily" v-on:click="theage(members.themember,members.age)">
                            <span>{{members.themember}}</span>
                            <span>年齡：{{members.age}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Vue 的完整型態參考</h2>
                <div class="description">
                    參考連結：<a href="https://youtu.be/8O3teHziU_E?t=5792"
                        target="_blank">https://youtu.be/8O3teHziU_E?t=5792</a><br>
                    起始處有完整資料
                </div>
                #Quiz
                <div id="quiz">
                    <h2>My todolist</h2>
                    <div class="wrap">
                        <div class="form-group">
                            <label for="addlist">Add list</label>
                            {{message}}
                            <input type="text" class="form-control" id="addlist" v-model="newtodoitem" @keyup.enter="addlist(newtodoitem)" placeholder="請輸入待辦事項">
                        </div>
                        <ol id="mytodo-list" class="list">
                            <li v-for="todoitems in todoitem" >
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="checkbox">
                                            <label>
                                                <input  v-model="todoitems.completed" type="checkbox">{{todoitems.thetime}}-{{todoitems.content}}
                                            </label>
                                            -<a href="#" @click.prevent="delectlist(todoitems)">刪除</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="gap">
            &nbsp;
        </div>
    </div>
</body>
<script src="js/all.js"></script>

</html>
