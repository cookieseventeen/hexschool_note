<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>基礎Vue筆記</title>
    <style>
        #realtime {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .change_btn {
            font-size: 24px;
        }

        .change_title {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="vue_todolist">
                    <h2>Vue todo list</h2>
                    <div class="description">
                        {{todotips}}
                    </div>

                    <div class="wrap">
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="text" class="form-control" id="setdegree" v-model="degree"
                                    placeholder="請輸入待辦事項">
                            </div>
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="addlist" v-model="todoinput"
                                        @keyup.enter="addlist(todoinput)" placeholder="請輸入待辦事項">
                                        <span class="input-group-btn">
                                                <button v-on:click="addlist(todoinput)" class="btn btn-default" type="button">Go!</button>
                                              </span>
                                </div>
                            </div>
                        </div>
                        <ol id="mytodo-list" class="list">
                            <li v-for="(todoitems,key,index) in todoitem">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">{{todoitems.content}}-{{todoitems.degree}}-{{index}}-{{key}}
                                            </label>
                                            <a v-on:click="delete_target(key)" :data-id="index" :data-item="key" >刪除</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ol>
                        <pre>
                                {{todoitem}}
                            </pre>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="js/all.js"></script>

</body>


</html>
